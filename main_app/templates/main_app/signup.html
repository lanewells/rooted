<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="header-logo-container">
        <a href="/">
          <img src="" alt="Rooted Logo" />
        </a>
      </div>
    </header>

    <div class="page-content">
      <h1>Sign Up</h1>
      <form action="" method="post" class="signup">
        {% csrf_token %} {{ form.as_p }} {% if error_message %}
          <p class="danger">{{ error_message }}</p>
        {% endif %}
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="{% url 'home' %}">Log in here</a>.</p>
    </div>
  </body>
</html>
