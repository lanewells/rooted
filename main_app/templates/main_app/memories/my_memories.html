{% extends 'main_app/base.html' %} {% block content %}

<section class="page-header">
    <h1>My Memories</h1>
    <a href="{% url 'memory-create'%}">Add New Memory</a>
</section>
{% if memory %}
<section class="card-container">
    {% for memory in memories %}
    <div class="card">
        <a href="{% url 'memory-detail' memory.id %}">
            <div class="card-content">
                <img src="" alt="Memory Icon" />
                <h2 class="card-title">{{ memory.title }}</h2>
            </div>
        </a>
    </div>
    {% endfor %}
</section>
{% else %}
<h2>You have no recorded memories yet! Add a new memory to get started.</h2>
{% endif %}

{% endblock %}
