{% extends 'main_app/base.html' %} {% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/details.css' %}" />
<link rel="stylesheet" href="{% static 'css/forms.css' %}" />
{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Edit Your Comment</h1>
  <h2>posted on {{ object.created }}</h2>
</div>

<div class="page-content">
  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <fieldset>
      <legend>Share your story</legend>
      <table>
        {{ form.as_p }}
      </table>
    </fieldset>
    <div class="btn-container">
      <button type="submit" class="btn btn-secondary"><span>Confirm</span></button>
      <a href="{% url 'memory-detail' comment.memory.id %}" class="btn btn-secondary"><span>Cancel</span></a>
    </div>
  </form>
</div>

{% endblock %}
