{% extends 'main_app/base.html' %} {% block content %}

<h1>Edit Account</h1>
<form method="post">
  {% csrf_token %}
  <fieldset>
    <legend>Update Account Information</legend>
    {{ user_form.as_p }}
  </fieldset>
  <fieldset>
    <legend>Update Profile Information</legend>
    {{ profile_form.as_p }}
  </fieldset>
  <button type="submit" class="btn btn-first">Save Changes</button>
</form>

<a href="{% url 'profile' %}" class="btn btn-second">Cancel</a>

{% endblock %}
