{% extends 'main_app/base.html' %} {% block content %}

<h1>{{ user.username }}'s Profile</h1>
<p>Birthdate: {{ user.relativeprofile.birthdate }}</p>
<p><form id="logout-form" method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit">Log out</button>
  </form>
</p>
<a href="{% url 'account-update' %}">Edit Account</a>
<a href="{% url 'profile-delete' %}">Delete Account</a>

{% endblock %}
