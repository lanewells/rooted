{% extends 'main_app/base.html' %} {% load static %} {% block content %}

<div class="page-header">
  <h1>Edit Profile</h1>
</div>

<div class="page-content">
  <form action="" method="post" class="form-container">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn btn-submit"><span>Save Changes</span></button>
    <a href="{% url 'profile' %}" class="btn btn-secondary"><span>Cancel</span></a>
  </form>
</div>

{% endblock %}
